<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Login Form Example</h1>
    </header>
    <main>
        <button id="loginButton" onclick="toggleLoginForm()">Login</button>
        
        <div id="loginForm" class="login-form" style="display: none;">
            <form onsubmit="handleLogin(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
                <p id="error-message" style="color: red; display: none;">Invalid username or password.</p>
            </form>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
